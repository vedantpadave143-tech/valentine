<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        font-family: Arial, sans-serif;
    }

    .card {
        position: relative;
        width: 90%;
        max-width: 360px;
        height: 260px;
        background: white;
        border-radius: 20px;
        text-align: center;
        padding-top: 30px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    h1 {
        color: #ff3366;
        margin-bottom: 40px;
        font-size: 22px;
    }

    button {
        padding: 12px 26px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        position: absolute;
        z-index: 2;
    }

    #yesBtn {
        background: #28a745;
        color: white;
        left: 50%;
        bottom: 25px;
        transform: translateX(-110%);
    }

    #noBtn {
        background: #dc3545;
        color: white;
        left: 50%;
        bottom: 25px;
        transform: translateX(20%);
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn" onclick="noClicked()">No</button>
</div>

<script>
const yesBtn = document.getElementById("yesBtn");
const card = document.getElementById("card");

// YES button moves (runs away)
function moveYes() {
    const cardRect = card.getBoundingClientRect();
    const btnRect = yesBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width - 10;
    const maxY = cardRect.height - btnRect.height - 10;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    yesBtn.style.left = x + "px";
    yesBtn.style.top = y + "px";
}

// Move YES when user tries to click it
yesBtn.addEventListener("mouseenter", moveYes);   // desktop
yesBtn.addEventListener("touchstart", moveYes);   // mobile

// NO button is clickable ‚Üí WhatsApp
function noClicked() {
    const phoneNumber = "919967854584"; // ‚úÖ YOUR NUMBER
    const message = encodeURIComponent(
        "I pressed NO üíî but you are still special üòÖ"
    );

    window.location.href =
        "https://wa.me/" + phoneNumber + "?text=" + message;
}
</script>

</body>
</html>
